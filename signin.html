<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="signin" >
        <label for="">User Name</label>
        <input type="text" name="" id="login_name"><br>
        <label for="">Password</label>
        <input type="password" name="" id="login_password"><br>
        <button id="login">Login</button>
    </form>
    <script>
        let login=document.getElementById('login');
        login.addEventListener('click',()=>{
             login_form(event);
        })

        function login_form(e){
            e.preventDefault();
            let signup_data=JSON.parse(localStorage.getItem('food_cart_signup'));
            let signin=document.getElementById('signin');
            let name=signin.login_name.value;
            let password=signin.login_password.value;
             signup_data.forEach((el)=>{
                 if(el.name===name && el.password===password){
                   window.location.href="index.html"
                 }
                 else {
                     alert("Invalid credentials")
                 }
             })
            
        }
    </script>
</body>
</html>
